<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<section class="vh-100" style="background-color: #eee;">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-lg-12 col-xl-11">
          <div class="card text-black" style="border-radius: 25px;">
            <div class="card-body p-md-5">
              <div class="row justify-content-center">
                <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
                  <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Admin Sign up</p>
                  <form #form='ngForm' ngNativeValidate class="mx-1 mx-md-4" >
                    <div class="d-flex flex-row align-items-center mb-4">
                      <div class="form-outline flex-fill mb-0"> 
                        <input type="text" [(ngModel)]="register.name"   name="name"   class="form-control" required />
                        <label class="form-label">Your Name</label>
                      </div>
                    </div>
                    <div class="d-flex flex-row align-items-center mb-4">
                      <div class="form-outline flex-fill mb-0">
                         <input type="email" name="email"  [(ngModel)]="register.email"   class="form-control"   required> 
                        <label class="form-label" >Your Email</label>
                      </div>
                    </div>
                    <div class="d-flex flex-row align-items-center mb-4">
                      <div class="form-outline flex-fill mb-0">
                        <input type="password" [(ngModel)]="register.password" id="password" name="password" class="form-control" required/>
                        <label class="form-label" >Password</label>
                      </div>  
                    </div>
                    <div class="d-flex flex-row align-items-center mb-4">
                      <div class="form-outline flex-fill mb-0">
                        <input type="password"  name="confirmPassword" id="confirmPassword"  [(ngModel)]="register.confirmPassword" class="form-control" required/>
                        <label class="form-label" >Confirm your password</label>
                      </div>
                    </div>
                    <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                      <button  type="submit" class="btn btn-primary btn-lg" (click)="adminRegister()">Register</button>
                    </div>
                    <p class="text-center text-muted mt-5 mb-0">
                        Have already an account? <a href="login"
                            class="fw-bold text-body"><u>Login here</u></a>
                    </p>
                  </form>
                </div>
                <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">
                  <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp"
                    class="img-fluid" alt="Sample image">
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
