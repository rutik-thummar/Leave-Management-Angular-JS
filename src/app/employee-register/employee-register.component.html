<section class="vh-100 bg-image"
	style="background-image: url('https://mdbcdn.b-cdn.net/img/Photos/new-templates/search-box/img4.webp');">
	<div class="mask d-flex align-items-center h-100 gradient-custom-3">
		<div class="container h-100">
			<div class="row d-flex justify-content-center align-items-center h-100">
				<div class="col-12 col-md-9 col-lg-7 col-xl-6">
					<div class="card" style="border-radius: 15px;">
						<div class="card-body p-5">
							<h2 class="text-uppercase text-center mb-5">Employee Register</h2>
							<form action="/userRegister" ngNativeValidate method="POST">
								<div class="form-outline mb-4">
									<input type="text"
										class="form-control form-control-lg" name="name" [(ngModel)]="register.name" required/> <label
										class="form-label" for="form3Example1cg">Your Name</label>
								</div>
								<div class="form-outline mb-4">
									<input type="email" class="form-control form-control-lg" name="email" [(ngModel)]="register.email" 
									 pattern="^[a-z0-9._%+-]+@[a-z0-9.-]+\\.[a-z]{2,4}$" required /> <label
										class="form-label" for="form3Example3cg">Your Email</label>
								</div>
								<div class="form-outline mb-4">
									<input type="password" 
										class="form-control form-control-lg" name="password" [(ngModel)]="register.password" required/> <label
										class="form-label" for="form3Example4cg">Password</label>
								</div>
								<div class="form-outline mb-4">
									<input type="password"
										class="form-control form-control-lg" name="repeatpassword" [(ngModel)]="register.confirmPassword" required />
									<label class="form-label" for="form3Example4cdg">Repeat
										your password</label>
								</div>
								<input type="hidden" name="role" [(ngModel)]="register.role" value="USER_ROLE"/>
								<div class="d-flex justify-content-center flex-column mt-4 pt-2">
									<button type="submit"
										class="btn btn-success btn-block btn-lg gradient-custom-4 text-body" (click)="empRegister()" >Register</button>
								</div>
								<p class="text-center text-muted mt-5 mb-0">
									Have already an account? <a href="login"
										class="fw-bold text-body"><u>Login here</u></a>
								</p>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</section>
